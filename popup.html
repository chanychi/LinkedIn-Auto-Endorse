<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="popup.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="button-container">
      <h1>LinkedIn Auto Endorse</h1>

          href="https://github.com/chanychi/LinkedIn-Auto-Endorse/issues"

      </div>
      <div id="socials" class="sixteen wide column">
        <a href="https://github.com/chanychi/LinkedIn-Auto-Endorse" target="_blank"
          ><i class="large ui white github icon" style="margin-bottom: 1px"></i
        ></a>
    </div>
    <script src="popup.js"></script>
    <script src="history.js"></script>
  </body>
